name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'data/entries/**'
      - 'images/originals/**'
      - 'src/**'
      - 'public/**'
      - '*.json'
      - '*.js'
      - '*.ts'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow concurrent deployments with unique identifiers
concurrency:
  group: pages-${{ github.workflow }}-${{ github.ref }}-${{ github.sha }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Add timeout for build job
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper change detection

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 5  # Add timeout for npm install

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js
        env:
          NODE_ENV: production
          NEXT_PUBLIC_GITHUB_TOKEN: ${{ secrets.NEXT_PUBLIC_GITHUB_TOKEN }}
          NEXT_PUBLIC_REPOSITORY: ${{ secrets.NEXT_PUBLIC_REPOSITORY }}
          NEXT_PUBLIC_BRANCH: ${{ secrets.NEXT_PUBLIC_BRANCH }}
          NEXT_PUBLIC_MW_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_MW_ACCESS_TOKEN }}
          NEXT_PUBLIC_OPENAI_API_KEY: ${{ secrets.NEXT_PUBLIC_OPENAI_API_KEY }}
          MW_CLIENT_ID: ${{ secrets.MW_CLIENT_ID }}
          MW_CLIENT_SECRET: ${{ secrets.MW_CLIENT_SECRET }}
          NEXT_PUBLIC_BASE_PATH: ${{ secrets.NEXT_PUBLIC_BASE_PATH || '' }}
        run: npm run build
        timeout-minutes: 5  # Add timeout for build step

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
        timeout-minutes: 2  # Add timeout for artifact upload

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10  # Add timeout for deploy job
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        timeout-minutes: 5  # Add timeout for deployment step