name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        env:
          NEXT_PUBLIC_REPOSITORY: ${{ secrets.NEXT_PUBLIC_REPOSITORY }}
          NEXT_PUBLIC_MW_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_MW_ACCESS_TOKEN }}
          NEXT_PUBLIC_BRANCH: ${{ secrets.NEXT_PUBLIC_BRANCH }}
          NEXT_PUBLIC_OPENAI_API_KEY: ${{ secrets.NEXT_PUBLIC_OPENAI_API_KEY }}
          MW_CLIENT_ID: ${{ secrets.MW_CLIENT_ID }}
          MW_CLIENT_SECRET: ${{ secrets.MW_CLIENT_SECRET }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4